<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Initialize a select button -->
<!--<select id="selectx"></select> -->

<!-- Load color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<form>
  <select id="x_dropdown">
    <option value="hp">HP</option>
    <option value="attack">Attack</option>
    <option value="defense">Defense</option>
    <option value="sp_attack">Sp. Attack</option>
    <option value="sp_defense">Sp. Defense</option>
    <option value="speed">Speed</option>
    <option value="base_total">Total</option>
    <option value="weight_kg">Weight (kg)</option>
    <option value="height_m">Height (m)</option>
    <option value="base_egg_steps">Egg Steps</option>
    <option value="exp_growth">Experience Growth</option>
    <option value="capture_rate">Catch Rate</option>
    <option value="base_happiness">Happiness</option>
  </select>
  <select id="y_dropdown">
    <option value="hp">HP</option>
    <option value="attack">Attack</option>
    <option value="defense">Defense</option>
    <option value="sp_attack">Sp. Attack</option>
    <option value="sp_defense">Sp. Defense</option>
    <option value="speed">Speed</option>
    <option value="base_total">Total</option>
    <option value="weight_kg">Weight (kg)</option>
    <option value="height_m">Height (m)</option>
    <option value="base_egg_steps">Egg Steps</option>
    <option value="exp_growth">Experience Growth</option>
    <option value="capture_rate">Catch Rate</option>
    <option value="base_happiness">Happiness</option>
    </select>
  <select id="r_dropdown">
    <option value="type1">1st Type</option>
    <option value="type2">2nd Type</option>
    <option value="body_style">Body Style</option>
    <option value="color">Color</option>
  </select>
  <select id="color_dropdown">
    <option value="type1">1st Type</option>
    <option value="type2">2nd Type</option>
    <option value="body_style">Body Style</option>
    <option value="color">Color</option>
    <option value="is_legendary">Legendary</option>
  </select>
</form>
<div id="my_dataviz"></div>

<!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
<style>
.bubbles {
  stroke-width: 1px;
  stroke: black;
  opacity: .8
}
.bubbles:hover {
  stroke: black;
}
#container {
  text-align: center;
}

.button {
  display: inline-block;
}
</style>
<script>

// set the dimensions and margins of the graph
var margin = {top: 40, right: 150, bottom: 60, left: 30},
    width = 1000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/com-480-data-visualization/com-480-project-analaktycs/master/data/first6gens_short.csv", function(data) {

  // ---------------------------//
  //       SELECT               //
  // ---------------------------//

  // List of groups (here I have one group per column)
   var xGroup = ["hp", "attack", "defense", "sp_attack", "sp_defense", "base_total", "speed", "capture_rate", "weight_kg", "height_m", "base_happiness", "base_total", "experience_growth"]
   var yGroup = ["hp", "attack", "defense", "sp_attack", "sp_defense", "base_total", "speed", "capture_rate", "weight_kg", "height_m", "base_happiness", "base_total", "experience_growth"]
   var rGroup = ["type1", "type2", "body_style", "color"]
   var colorGroup = ["type1", "type2", "body_style", "color", "is_legendary"]
   //var genGroup = ["1","2","3","4","5","6"]

    //Create 1st dropdown
    var xMenu = d3.select("#x_dropdown")
    xMenu.append("select")
         .selectAll('myOptions')
         .data(xGroup)
         .enter()
         .append('option')
         .text(function (d) { return d; }) // text showed in the menu
         .attr("value", function (d) { return d; }) // corresponding value returned by the button

     //Create 2nd dropdown
     var yMenu = d3.select("#y_dropdown")
     yMenu.append("select")
          .selectAll('myOptions')
          .data(yGroup)
          .enter()
          .append('option')
          .text(function (d) { return d; }) // text showed in the menu
          .attr("value", function (d) { return d; }) // corresponding value returned by the button

      //Create 3rd dropdown
      var rMenu = d3.select("#r_dropdown")
      rMenu.append("select")
           .selectAll('myOptions')
           .data(rGroup)
           .enter()
           .append('option')
           .text(function (d) { return d; }) // text showed in the menu
           .attr("value", function (d) { return d; }) // corresponding value returned by the button

       //Create 4th dropdown
       var colorMenu = d3.select("#color_dropdown")
       colorMenu.append("select")
                .selectAll('myOptions')
                .data(colorGroup)
                .enter()
                .append('option')
                .text(function (d) { return d; }) // text showed in the menu
                .attr("value", function (d) { return d; }) // corresponding value returned by the button


  // ---------------------------//
  //       AXIS  AND SCALE      //
  // ---------------------------//

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 190])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).ticks(3));

  // Add X axis label:
  svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", width)
      .attr("y", height+50 )
      .text("Attack");

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 240])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add Y axis label:
  svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", 0)
      .attr("y", -20 )
      .text("Defense")
      .attr("text-anchor", "start")

  // Add a scale for bubble size
  var z = d3.scaleSqrt()
    .domain([1, 255])
    .range([ 3, 25]);

//TODO: fix the order of types
  // Add a scale for bubble color
  var myColor = d3.scaleOrdinal()
    .domain(["normal", "fighting", "flying", "poison", "ground", "rock", "bug", "ghost", "steel", "fire", "water", "grass", "electric", "psychic", "ice", "dragon", "dark", "fairy"])
    .range(d3.schemeSet2);

    // ---------------------------//
    //       SELECT UPDATE        //
    // ---------------------------//

    // A function that updates the chart
      function update(selectedX, selectedY, selectedR, selectedColor) {

        // Create new data with the selection
        var dataFilter = data.map(function(d){return {valueX: d[selectedX], valueY:d[selectedY], valueR: d.hp, valueColor: d.type1} })

        dot
          .data(dataFilter)
          .transition()
          .duration(1000)
            .attr("cx", function(d) { return x(+d.valueX) })
            .attr("cy", function(d) { return y(+d.valueY) })
            .attr("r", function (d) { return z(+d.valueR); } )
            .style("fill", function (d) { return myColor(+d.valueColor); } )
            .attr("class", function(d) { return "bubbles " + d.type1 })
            // -3- Trigger the functions for hover
            .on("mouseover", showTooltip )
            .on("mousemove", moveTooltip )
            .on("mouseleave", hideTooltip )
      }

      // When the button is changed, run the updateChart function
      d3.select("#x_dropdown").on("change", function(d) {
          // recover the option that has been chosen
          var selectedX = document.getElementById('x_dropdown').value;
          var selectedY = document.getElementById('y_dropdown').value;
          var selectedR = document.getElementById('r_dropdown').value;
          var selectedColor = document.getElementById('color_dropdown').value;
          //var selectedY = d3.select("#y_dropdown").property("value")
          // run the updateChart function with this selected option
          update(selectedX, selectedY, selectedR, selectedColor)
      })

      // When the button is changed, run the updateChart function
      d3.select("#y_dropdown").on("change", function(d) {
          // recover the option that has been chosen
          var selectedX = document.getElementById('x_dropdown').value;
          var selectedY = document.getElementById('y_dropdown').value;
          var selectedR = document.getElementById('r_dropdown').value;
          var selectedColor = document.getElementById('color_dropdown').value;
          //var selectedX = d3.select("#x_dropdown").property("value")
          // run the updateChart function with this selected option
          update(selectedX, selectedY, selectedR, selectedColor)
      })

      // When the button is changed, run the updateChart function
      d3.select("#r_dropdown").on("change", function(d) {
          // recover the option that has been chosen
          var selectedX = document.getElementById('x_dropdown').value;
          var selectedY = document.getElementById('y_dropdown').value;
          var selectedR = document.getElementById('r_dropdown').value;
          var selectedColor = document.getElementById('color_dropdown').value;
          //var selectedX = d3.select("#x_dropdown").property("value")
          // run the updateChart function with this selected option
          update(selectedX, selectedY, selectedR, selectedColor)
      })

      // When the button is changed, run the updateChart function
      d3.select("#color_dropdown").on("change", function(d) {
          // recover the option that has been chosen
          var selectedX = document.getElementById('x_dropdown').value;
          var selectedY = document.getElementById('y_dropdown').value;
          var selectedR = document.getElementById('r_dropdown').value;
          var selectedColor = document.getElementById('color_dropdown').value;
          //var selectedX = d3.select("#x_dropdown").property("value")
          // run the updateChart function with this selected option
          update(selectedX, selectedY, selectedR, selectedColor)
      })

  // ---------------------------//
  //      TOOLTIP               //
  // ---------------------------//

  // -1- Create a tooltip div that is hidden by default:
  var tooltip = d3.select("#my_dataviz")
    .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "black")
      .style("border-radius", "5px")
      .style("padding", "10px")
      .style("color", "white")

  // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
  var showTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
    tooltip
      .style("opacity", 1)
      .html("Pokemon: #" + d.pokedex_number + " " + d.name + " Attack:" + d.attack + " Defense:" + d.defense + " HP:" + d.hp)
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var moveTooltip = function(d) {
    tooltip
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

  // ---------------------------//
  //       HIGHLIGHT GROUP      //
  // ---------------------------//

  // What to do when one group is hovered
  var highlight = function(d){
    // reduce opacity of all groups
    d3.selectAll(".bubbles").style("opacity", .05)
    // expect the one that is hovered
    d3.selectAll("."+d).style("opacity", 1)
  }

  // And when it is not hovered anymore
  var noHighlight = function(d){
    d3.selectAll(".bubbles").style("opacity", 1)
  }

  // ---------------------------//
  //       CIRCLES              //
  // ---------------------------//

  // Add dots
  var dot = svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle") //TODO: add here the selected dropdowns as argument
      .attr("class", function(d) { return "bubbles " + d.type1 })
      .attr("cx", function (d) { return x(d.attack); } )
      .attr("cy", function (d) { return y(d.defense); } )
      .attr("r", function (d) { return z(d.hp); } )
      .style("fill", function (d) { return myColor(d.type1); } )
    // -3- Trigger the functions for hover
    .on("mouseover", showTooltip )
    .on("mousemove", moveTooltip )
    .on("mouseleave", hideTooltip )

    // ---------------------------//
    //       LEGEND              //
    // ---------------------------//

    // Add one dot in the legend for each name.
    var size = 20
    var firstType = ["normal", "fighting", "flying", "poison", "ground", "rock", "bug", "ghost", "steel", "fire", "water", "grass", "electric", "psychic", "ice", "dragon", "dark", "fairy"]
    svg.selectAll("myrect")
      .data(firstType)
      .enter()
      .append("circle")
        .attr("cx", 900)
        .attr("cy", function(d,i){ return 10 + i*(size+5)}) // 100 is where the first dot appears. 25 is the distance between dots
        .attr("r", 7)
        .style("fill", function(d){ return myColor(d)})
        .on("mouseover", highlight)
        .on("mouseleave", noHighlight)

    // Add labels beside legend dots
    svg.selectAll("mylabels")
      .data(firstType)
      .enter()
      .append("text")
        .attr("x", 900 + size*.8)
        .attr("y", function(d,i){ return i * (size + 5) + (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
        .style("fill", function(d){ return myColor(d)})
        .text(function(d){ return d})
        .attr("text-anchor", "left")
        .style("alignment-baseline", "middle")
        .on("mouseover", highlight)
        .on("mouseleave", noHighlight)
  })
</script>
